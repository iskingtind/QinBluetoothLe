apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

// This is the library version used when deploying the artifact
version = "1.0.0"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'org.glassfish.main:javax.annotation:4.0-b33'
}

//添加
publish {
    userOrg = '823951895@qq.com'//bintray.com用户名
    groupId = 'com.qindachang'//jcenter上的路径
    artifactId = 'QinBluetoothLe'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'Android BluetoothLe library'//描述，不重要
    website = 'https://github.com/qindachang/QinBluetoothLe'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}

//最终引入方式  compile 'com.qindachang:QinBluetoothLe:1.0.0'